name: Deploy API to Cloudflare Workers

on:
  push:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - 'sources/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - 'sources/**'
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9.0.0'

jobs:
  # Lint and type check
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: 游끵 Checkout
        uses: actions/checkout@v4

      - name: 游닍 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: 游닌 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 游댌 Lint code
        run: pnpm lint

      - name: 游꿢 Type check
        run: pnpm check-types

  # Test the sources
  test:
    name: Test Sources
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        source: [mangadex, weebcentral, mangapark]
    steps:
      - name: 游끵 Checkout
        uses: actions/checkout@v4

      - name: 游닍 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: 游닌 Install dependencies
        run: pnpm install --frozen-lockfile

      # - name: 游빍 Test ${{ matrix.source }} source
      #   run: |
      #     echo "Testing ${{ matrix.source }} source"
      #     pnpm test --filter=@source/${{ matrix.source }}

  # Deploy to production (on push to main)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality, test]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api.alethia.moe
    steps:
      - name: 游끵 Checkout
        uses: actions/checkout@v4

      - name: 游닍 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: 游닌 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 游댣 Build packages
        run: pnpm build --filter='./packages/*'

      - name: 游늵 Bundle Size Check
        run: |
          cd apps/api
          pnpm exec wrangler deploy --env production --dry-run --outdir dist
          size=$(du -sh dist | cut -f1)
          echo "游닍 Bundle size: $size"

      - name: 游 Deploy to Cloudflare Workers (Production)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: 'apps/api'
          command: deploy --env production --minify
